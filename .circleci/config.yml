version: 2.1
orbs:
  node: circleci/node@5.0.2

jobs:
  build:
    docker:
      - image: cimg/base:2023.04
    steps:
      - checkout
      # Whatever you want to do
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm install
          name: Install Dependencies
      - run:
          command: npm ci
          name: Install Packages
      - run:
          command: npm start
          name: Run the apllication
      
  